    <!DOCTYPE html>
    <html lang="en">
    <head>

        <meta charset="UTF-8">

        <title>jQuery Web Dev 2.0 Course</title>

        <link rel="stylesheet" type="text/css" href="jQuery1.css">

        <script src="jquery-3.2.1.min.js"></script>



    </head>


    <!--**********BODY*********-->
    <body>


        <div id="circle"></div>

        <div class="square"></div>

        <div class="square"></div>


        <!--**********JAVASCRIPT*********-->
            <script type="text/javascript">

                /*$ means "select", and you put in the id/class just as you do in css to tell jQuery what to select. This is the equivalent of "document.getElementById("circle")...*/
                $(".square").click(function() {

                    alert("a square was clicked");
                })

                $("div").click(function() {

                    alert("a div was clicked");
                })



                /*
                This is how you check to see if jQuery is installed correctly:

                if (typeof jQuery == "undefined") {


                    alert("jQuery is not installed");

                } else {

                    alert("jQuery is installed correctly");
                }

                */

            </script>


    </body>

    </html>
